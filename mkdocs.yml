    - Welcome: getting-started/welcome.md
    - Help: getting-started/help.md
    - Installation: getting-started/installation.md
    - Version Policy: getting-started/version-policy.md
  
  - CLI Documentation:
    - clean: cli/clean.md
    - info: cli/info.md
    - export: cli/export.md
    - extract: cli/extract.md
    - ml-split: cli/ml-split.md
    - run: cli/run.md
    - lint: cli/lint.md
    - format: cli/format.md
    - git-setup: cli/git-setup.md
    - diff: cli/diff.md
    - combine: cli/combine.md
    - resolve: cli/resolve.md
    - security: cli/security.md
  
  - Examples:
    - clean: examples/clean.md
    - info: examples/info.md
    - export: examples/export.md
    - extract: examples/extract.md
    - ml-split: examples/ml-split.md
    - run: examples/run.md
    - lint: examples/lint.md
    - format: examples/format.md
    - git-setup: examples/git-setup.md
    - diff: examples/diff.md
    - combine: examples/combine.md
